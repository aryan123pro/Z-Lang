<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Lang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧃</text></svg>">
  <script src="/static/js/script.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4 fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Z-Lang🧃</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <div class="navbar-nav d-flex gap-3">
          <a class="nav-link" href="/">🏠 Home</a>
          <a class="nav-link" href="/slang">📚 All Slang</a>
          <a class="nav-link" href="/word">📆 Word of the Day</a>
          <a class="nav-link" href="/submit">💬 Drop a Slang</a>
          {% if session.get("admin") %}
          <a class="nav-link" href="/review">🛠 Review</a>
          <a class="nav-link text-danger" href="/logout">🚪 Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content block -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-light mt-auto" style="background-color: #1f1f2e;">
    <p class="mb-0">© 2025 Z-Lang CS50X Project - Aryan Doifode</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div id="preloader">
    <div class="spinner"></div>
    <p class="loading-text">Loading Z-Lang... 🧃</p>
  </div>




</body>
</html>
